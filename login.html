<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SIM-KIP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="image.png" alt="Logo" class="login-logo">
            <h2>SIM - KIP Login</h2>
            <p>Masuk ke akun Anda</p>
        </div>
        <form class="login-form" id="loginForm"> <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" required> </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required> </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Ingat saya
                </label>
                <a href="#">Lupa Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="message" id="loginMessage"></div> <div class="signup-link">
                Login Sebagai Mahasiswa <a href="login-mahasiswa.html">Login</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script> </body>
</html>
