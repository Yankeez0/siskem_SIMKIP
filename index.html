<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard SIM-KIP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h3>SIM - KIP</h3>
        <a href="index.html" class="active">Dashboard</a>
        <a href="rekapitulasi.html">Rekapitulasi</a>
        <a href="data-mahasiswa.html">Data Mahasiswa</a>
        <a href="keuangan.html">Keuangan</a>
        <a href="login.html">Logout</a>
    </div>

    <main class="main-content">
        <div class="header-main">
            <div class="header-left">
                <span class="admin-label">admin</span>
            </div>
            <div class="header-right">
                <div class="header-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bell"></i>
                </div>
                <div class="user-profile-toggle" id="userProfileToggle">
                    <img src="https://via.placeholder.com/35" alt="Avatar" class="user-avatar">
                    <span class="username">Alparijiii</span>
                    <i class="fas fa-caret-down caret-icon"></i>
                </div>
                <div id="profileDropdown" class="profile-dropdown">
                    <a href="profile-settings.html">Pengaturan Profil</a>
                    <a href="help.html">Bantuan</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>

        <div class="page-header">
            <h2>Dashboard</h2>
            <p>Selamat datang, Alparijii!</p>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Total Mahasiswa </h3>
                <p class="card-value">5</p>
                <i class="fas fa-users card-icon"></i>
            </div>
            <div class="card">
                <h3>Mahasiswa Aktif KIP</h3>
                <p class="card-value">5</p>
                <i class="fas fa-user-check card-icon"></i>
            </div>
            <div class="card">
                <h3>Total Mahasiswa Tidak Aktif</h3>
                <p class="card-value">5</p>
                <i class="fas fa-dollar-sign card-icon"></i>
            </div>
            <div class="card">
                <h3>Dokumen Baru</h3>
                <p class="card-value">5</p>
                <i class="fas fa-file-alt card-icon"></i>
            </div>
        </div>

    

    </main>

    <script src="script.js"></script>
</body>
</html>
